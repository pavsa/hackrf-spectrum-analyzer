!!omap
- RTC_ILR:
    fields: !!omap
    - RTCCIF:
        access: w
        description: Counter increment interrupt block interrupted
        lsb: 0
        reset_value: '0'
        width: 1
    - RTCALF:
        access: w
        description: Alarm interrupted
        lsb: 1
        reset_value: '0'
        width: 1
